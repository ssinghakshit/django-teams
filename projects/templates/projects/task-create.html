{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="container">
    <button onclick="goBack()" class="btn btn-secondary my-4">Back</button>
    <h2 class="my-2">Add New Task</h2>
    <div class="row my-3">
      <div class="col-md-12">   
        <form action=" " method="post" class="form">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
