{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
   <div class="container">
    <button onclick="goBack()" class="btn btn-secondary my-4">Back</button>
    <h1 class="my-3">Create New Project</h1>
       <div class="row my-2">
           <div class="col-md-12">
               <form action=" " method="post" class="form">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Add Project</button>
               </form>
           </div>
       </div>
   </div>
{% endblock %}
